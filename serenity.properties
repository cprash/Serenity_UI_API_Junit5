# Serenity Report properties
# These properties are used by the Gradle build
# serenity.project.name = Serenity Test Suite Using JUnit
# serenity.test.root=starter

# Base URL of the application under test
webdriver.base.url=https://www.google.com

# Browser configuration (chrome, firefox, edge, etc.)
webdriver.driver=chrome

# Path to the WebDriver executable (if not in system PATH)
# webdriver.chrome.driver=path/to/chromedriver

# Serenity output directory
serenity.outputDirectory=target/serenity-reports

# Take screenshots for every step
serenity.take.screenshots=FOR_EACH_ACTION

# Set the browser window size
webdriver.window.width=1280
webdriver.window.height=800

# Timeout settings (in seconds)
webdriver.wait.for.timeout=30000
webdriver.element.timeout=30

# Serenity report settings
serenity.reports.show.step.details=true
serenity.reports.show.manual.tests=true

#environment
environment=uat